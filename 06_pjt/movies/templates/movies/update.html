{% extends 'base.html' %}

{% block title %}
  <title>Update</title>
{% endblock title %}

{% block content %}
  <h1 class="d-flex justify-content-center">Update</h1>
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'movies:detail' movie.pk %}">뒤로가기</a>
{% endblock content %}
