{% extends 'base.html' %}

{% block title %}
  <title>Create</title>
{% endblock title %}

{% block content %}
  <h1 class="d-flex justify-content-center">Create</h1>
  <form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  <hr>
  <a href="{% url 'movies:index' %}">Back</a>
{% endblock content %}
