{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'movies:create' %}">CREATE</a>
  {% endif %}
  <hr>
  {% for movie in movies %}
    <p>제목 : {{ movie.title }}</p>
    <a href="{% url 'movies:detail' movie.pk %}">상세 페이지</a>
    <hr>
  {% endfor %}
{% endblock content %}
