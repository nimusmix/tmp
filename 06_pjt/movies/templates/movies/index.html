{% extends 'base.html' %}

{% block title %}
  <title>Movies</title>
{% endblock title %}

{% block content %}
  <h1 class="d-flex justify-content-center">Movies</h1>
  {% for movie in movies %}
    <p>제목 : {{ movie.title }}</p>
    <a href="{% url 'movies:detail' movie.pk %}">상세 페이지</a>
    <hr>
  {% endfor %}
{% endblock content %}
