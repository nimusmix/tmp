{% extends 'base.html' %}

{% block title %}
  <title>Movies</title>
{% endblock title %}

{% block content %}
  <h1 class="d-flex justify-content-center">Movies</h1>
  <br>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}" class="d-flex justify-content-center">{{ movie.title }}</a>
    <hr>
  {% endfor %}
{% endblock content %}
