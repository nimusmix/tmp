{% extends 'base.html' %}

{% block title %}
  <title>Signup</title>
{% endblock title %}

{% block content %}
  <h1 class="d-flex justify-content-center">Signup</h1>
  <br>
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
{% endblock content %}
