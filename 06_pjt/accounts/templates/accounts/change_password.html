{% extends 'base.html' %}

{% block title %}
  <title>Change Password</title>
{% endblock title %}

{% block content %}
  <h1 class="d-flex justify-content-center">Change Password</h1>
  <br>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
{% endblock content %}
